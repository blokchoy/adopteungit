{% assign translator = site.data.authors[include.translator] %}
{% assign lang = page.lang or site.lang %}
{% assign i18n = site.data.i18n[lang] %}

<section class="translator">
  <!-- Translator Name -->
  <p>
  {{ i18n['translation-by'] }} {{ translator.name }}
  {% if translator.twitter %}
    <a href="https://twitter.com/{{ translator.twitter }}" target="_blank" class="icon-twitter"></a>      
  {% endif %}
  </p>
</section>
